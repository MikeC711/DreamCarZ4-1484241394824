            <div><input ng-model="showBreadCrumbs" type="checkbox">Show BreadCrumbs</div>
            <div class="roundedborder col-xs-6 col-xs-offset-6">
                <div class="row" ng-show="showBreadCrumbs" ng-repeat="component in breadCrumbs">
                    <div class="btn btn-block btn-info"> {{component.descrip}}  Count: {{component.count}} <span class="glyphicon glyphicon-expand" 
                        ng-click="component.gExpand = !component.gExpand" style="padding-right:5px;padding-top:2px;"></span>
                        <div class="row" ng-show="component.gExpand" ng-repeat="gAction in component.actionArr.slice().reverse()">
                            <div layout layout-align="left left">{{gAction}} </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <div id="form-views" ui-view></div>
